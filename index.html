<!doctype html>
<html lang="ch">
<head>
	<title>Buliding</title>
	<meta charset="utf-8" />
	<meta name="apple-touch-fullscreen" content="YES" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="pragram" content="no-cache" />
	<link rel="stylesheet" href="./css/pub.css">
	<link href="https://cdn.bootcss.com/animate.css/3.5.1/animate.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
	<div class="warpper">
		<div class="building">	</div>
		<a href="javascript:void(0);" id="buildBtn"><img src="./static/img/gailou_bt.png" alt=""></a>
		<img class="cloud hide" src="./static/img/yuncai.png">
	</div>
	<script>
		//盖楼
		var height = (5-$('.floor').size())*69;
		$(".building").css('padding-top', height+'px');
		$(".warpper").delegate('#buildBtn','click',function() {
			var _this = $(this);
			height = (4-$('.floor').size())*69;
			$(".building").css('padding-top', height+'px');
			$(".building").prepend('<div class="floor animated bounceInDown"><img class="avatar" src="./static/img/guanbi_bt.png" alt=""><span class="floor_name">第'+($(".floor").length+1)+'层楼</span></div>')
		});

		$(".building").delegate('.avatar','click',function() {
			var _this = $(this);
			_this.parent('.floor').remove();
			height = (5-$('.floor').size())*69;
			$(".building").css('padding-top', height+'px');
		});
	</script>
</body>
</html>
